<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form id="form">
        <p:dataTable id="singleDT" var="log" value="#{report.reports}" selectionMode="single"
                     rowKey="#{log.id}">
            <f:facet name="header">
                Események
            </f:facet>
            <p:column headerText="Számlaszám">
                <h:outputText value="#{log.accountNumber}"/>

            </p:column>
            <p:column headerText="Esemény">
                <h:outputText value="#{log.event}"/>
            </p:column>
            <p:column headerText="Összeg">
                <h:outputText value="#{log.amount}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
